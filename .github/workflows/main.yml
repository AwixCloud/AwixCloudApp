name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Wine
        run: sudo apt-get update && sudo apt-get install -y wine

      - name: Build application
        run: npm run package -- --arch="ia32,x64,arm64" --platform="darwin,mas,linux,win32"

      - name: Package application
        run: npm run make -- --arch="ia32,x64,arm64" --platform="darwin,mas,linux,win32"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload artifact
        id: upload_artifact
        uses: actions/upload-artifact@v2
        with:
          name: Application
          path: out/make

      - name: Add artifact link to release description
        run: |
          echo "Download the application artifact [here](https://github.com/${{ github.repository }}/releases/download/${{ steps.create_release.outputs.id }}/application.zip)." >> $GITHUB_ENV
